<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {  
            background-color: #d9f3ff;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background:#d9f3ff;
            padding: 20px;
            width: 50%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #2d6774;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            color: #02157d;
            font-size: 16px;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input:focus {
            border-color: #2d6774;
        }

        .input-group {
            display: flex;
            gap: 15px;
            justify-content: space-between;
        }

        .input-group div {
            width: 48%;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #2d6774;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1b4e5b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Quality Prediction Form</h1>
        <form action="/predict" method="post">
            <div class="input-group">
                <div>
                    <label for="ph">pH:</label>
                    <input type="number" id="ph" name="ph" step="any" required>
                </div>
                <div>
                    <label for="hardness">Hardness:</label>
                    <input type="number" id="hardness" name="hardness" step="any" required>
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="solids">Solids:</label>
                    <input type="number" id="solids" name="solids" step="any" required>
                </div>
                <div>
                    <label for="chloramines">Chloramines:</label>
                    <input type="number" id="chloramines" name="chloramines" step="any" required>
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="sulfate">Sulfate:</label>
                    <input type="number" id="sulfate" name="sulfate" step="any" required>
                </div>
                <div>
                    <label for="conductivity">Conductivity:</label>
                    <input type="number" id="conductivity" name="conductivity" step="any" required>
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="organic_carbon">Organic Carbon:</label>
                    <input type="number" id="organic_carbon" name="organic_carbon" step="any" required>
                </div>
                <div>
                    <label for="trihalomethanes">Trihalomethanes:</label>
                    <input type="number" id="trihalomethanes" name="trihalomethanes" step="any" required>
                </div>
            </div>

            <div>
                <label for="turbidity">Turbidity:</label>
                <input type="number" id="turbidity" name="turbidity" step="any" required>
            </div>

            <button type="submit">PREDICT</button>
        </form>
    </div>
</body>
</html>
